  <script id="default-css" type="text/template">
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 10px;
}

.container {
  background: white;
  border-radius: 15px;
  padding: 15px;
  box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
  max-width: 400px;
  width: 100%;
}

h1 {
  text-align: center;
  color: #333;
  margin-bottom: 10px;
  font-size: 1.4em;
}

.game-info {
  display: flex;
  justify-content: space-around;
  align-items: center;
  margin-bottom: 10px;
  flex-wrap: wrap;
  gap: 8px;
}

.info-item {
  font-size: 0.85em;
  color: #555;
}

.info-item span {
  font-size: 1.1em;
  color: #667eea;
  font-weight: bold;
}

.btn {
  padding: 6px 12px;
  background: #667eea;
  color: white;
  border: none;
  border-radius: 6px;
  cursor: pointer;
  font-weight: bold;
  font-size: 0.85em;
}

.btn:hover {
  background: #764ba2;
}

.btn:disabled {
  background: #ccc;
  cursor: not-allowed;
}

.game-area {
  position: relative;
  width: 100%;
  height: 200px;
  background: linear-gradient(180deg, #87ceeb 0%, #90EE90 50%, #8B4513 100%);
  border: 2px solid #333;
  border-radius: 8px;
  overflow: hidden;
}

.mole {
  position: absolute;
  width: 40px;
  height: 50px;
  background: #8b4513;
  border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
  cursor: pointer;
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 1.3em;
  border: 2px solid #654321;
  box-shadow: 0 3px 6px rgba(0,0,0,0.3);
  transition: transform 0.1s;
}

.mole:hover {
  transform: scale(1.1);
}

.mole.hit {
  animation: hit 0.3s ease;
}

@keyframes hit {
  0% { transform: scale(1); }
  50% { transform: scale(0.7); opacity: 0.5; }
  100% { transform: scale(0.5); opacity: 0; }
}

.game-over-message {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0, 0, 0, 0.7);
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 1000;
}

.modal {

  padding: 20px;

  text-align: center;
}

.modal h2 {

  margin-bottom: 10px;
  font-size: 1.3em;
}

.modal p {
  color: #667eea;
  font-size: 1.1em;
  margin-bottom: 15px;
  font-weight: bold;
}

.modal button {
  padding: 8px 20px;
  background: #667eea;
  color: white;
  border: none;
  border-radius: 6px;
  cursor: pointer;
  font-weight: bold;
}
  </script>

  <script id="default-js" type="text/template">
// ================================
// „É¢„Ç∞„É©Âè©„Åç„Ç≤„Éº„É†
// ================================

// Â§âÊï∞ÔºàScratch„ÅÆ„ÄåÂ§âÊï∞„Äç„Å®Âêå„ÅòÔºÅÔºâ
let score = 0;
let time = 30;
let isGameRunning = false;
let gameTimer = null;

// HTML„ÅÆÈÉ®ÂìÅ„ÇíÂèñÂæó
const scoreDisplay = document.getElementById('score');
const timeDisplay = document.getElementById('time');
const startBtn = document.getElementById('startBtn');
const resetBtn = document.getElementById('resetBtn');
const gameArea = document.getElementById('gameArea');
const gameOverMessage = document.getElementById('gameOverMessage');
const finalScore = document.getElementById('finalScore');

// „Ç≤„Éº„É†„ÇíÂßã„ÇÅ„ÇãÈñ¢Êï∞
function startGame() {
  score = 0;
  time = 30;
  isGameRunning = true;
  
  scoreDisplay.textContent = '0';
  timeDisplay.textContent = '30';
  startBtn.disabled = true;
  gameArea.innerHTML = '';
  gameOverMessage.style.display = 'none';

  gameTimer = setInterval(updateTimer, 1000);
  spawnMoles();
}

// „Çø„Ç§„Éû„Éº„ÇíÊõ¥Êñ∞
function updateTimer() {
  time = time - 1;
  timeDisplay.textContent = time;

  if (time <= 0) {
    endGame();
  }
}

// „Ç≤„Éº„É†ÁµÇ‰∫Ü
function endGame() {
  isGameRunning = false;
  clearInterval(gameTimer);
  startBtn.disabled = false;

  document.querySelectorAll('.mole').forEach(function(mole) {
    mole.remove();
  });

  finalScore.textContent = 'ÊúÄÁµÇ„Çπ„Ç≥„Ç¢: ' + score + 'ÁÇπ';
  gameOverMessage.style.display = 'flex';
}

// „É™„Çª„ÉÉ„Éà
function resetGame() {
  if (isGameRunning) endGame();
  score = 0;
  time = 30;
  scoreDisplay.textContent = '0';
  timeDisplay.textContent = '30';
  startBtn.disabled = false;
  gameArea.innerHTML = '';
  gameOverMessage.style.display = 'none';
}

// „É¢„Ç∞„É©„ÇíÂá∫„Åô
function spawnMoles() {
  if (!isGameRunning) return;

  const moleCount = Math.random() < 0.5 ? 1 : 2;
  
  for (let i = 0; i < moleCount; i++) {
    gameArea.appendChild(createMole());
  }

  setTimeout(spawnMoles, Math.random() * 2000 + 1000);
}

// „É¢„Ç∞„É©„Çí‰Ωú„Çã
function createMole() {
  const mole = document.createElement('div');
  mole.className = 'mole';

  // 20%„Åß„Éú„Éº„Éä„Çπ„É¢„Ç∞„É©Ôºà‚≠ê5ÁÇπÔºâ
  const isBonus = Math.random() < 0.2;
  if (isBonus) {
    mole.style.background = 'gold';
    mole.textContent = '‚≠ê';
  } else {
    mole.textContent = 'üêπ';
  }

  // „É©„É≥„ÉÄ„É†„Å™‰ΩçÁΩÆ
  const x = Math.random() * (gameArea.clientWidth - 40);
  const y = Math.random() * (gameArea.clientHeight - 50);
  mole.style.left = x + 'px';
  mole.style.top = y + 'px';

  // „ÇØ„É™„ÉÉ„ÇØ„ÅßÂæóÁÇπ
  mole.addEventListener('click', function(e) {
    e.stopPropagation();
    if (!isGameRunning) return;

    score += isBonus ? 5 : 1;
    scoreDisplay.textContent = score;
    mole.classList.add('hit');
    setTimeout(function() { mole.remove(); }, 300);
  });

  // 1.5Áßí„ÅßÊ∂à„Åà„Çã
  setTimeout(function() {
    if (mole.parentElement) mole.remove();
  }, 1500);

  return mole;
}

// „Éú„Çø„É≥„ÅÆ„Ç§„Éô„É≥„ÉàË®≠ÂÆö
startBtn.addEventListener('click', startGame);
resetBtn.addEventListener('click', resetGame);
  </script>

  <script>
    (function() {
      var defaultHTML = document.getElementById('default-html').textContent.trim();
      var defaultCSS = document.getElementById('default-css').textContent.trim();
      var defaultJS = document.getElementById('default-js').textContent.trim();

      document.getElementById('code-html').value = defaultHTML;
      document.getElementById('code-css').value = defaultCSS;
      document.getElementById('code-js').value = defaultJS;

      var tabs = document.querySelectorAll('.file-tab');
      tabs.forEach(function(tab) {
        tab.addEventListener('click', function() {
          tabs.forEach(function(t) { t.classList.remove('active'); });
          this.classList.add('active');

          var file = this.getAttribute('data-file');
          var editors = document.querySelectorAll('.code-editor');
          editors.forEach(function(e) { e.classList.remove('active'); });
          document.getElementById('editor-' + file).classList.add('active');
        });
      });

      // „Ç≥„Éº„Éâ„ÇíÂÆüË°åÔºàiframe„ÇíÂÆåÂÖ®„Å´„É™„Çª„ÉÉ„ÉàÔºâ
      function runCode() {
        var html = document.getElementById('code-html').value;
        var css = document.getElementById('code-css').value;
        var js = document.getElementById('code-js').value;

        var styleTag = '<style>' + css + '</style>';
        var scriptTag = '<script>' + js + '</' + 'script>';
        
        var fullCode = html.replace('</head>', styleTag + '</head>');
        fullCode = fullCode.replace('</body>', scriptTag + '</body>');

        // Âè§„ÅÑiframe„ÇíÂâäÈô§„Åó„Å¶Êñ∞„Åó„ÅÑiframe„Çí‰ΩúÊàê
        var wrapper = document.getElementById('previewWrapper');
        var oldFrame = document.getElementById('preview');
        if (oldFrame) {
          oldFrame.remove();
        }

        var newFrame = document.createElement('iframe');
        newFrame.id = 'preview';
        newFrame.className = 'preview-frame';
        wrapper.appendChild(newFrame);

        // Êñ∞„Åó„ÅÑiframe„Å´Êõ∏„ÅçËæº„ÇÄ
        var previewDoc = newFrame.contentDocument || newFrame.contentWindow.document;
        previewDoc.open();
        previewDoc.write(fullCode);
        previewDoc.close();
      }

      document.getElementById('runBtn').addEventListener('click', runCode);
      
      // ÂàùÂõûÂÆüË°å
      runCode();

      // Tab„Ç≠„Éº„Åß„Ç§„É≥„Éá„É≥„Éà
      var textareas = document.querySelectorAll('textarea');
      textareas.forEach(function(textarea) {
        textarea.addEventListener('keydown', function(e) {
          if (e.key === 'Tab') {
            e.preventDefault();
            var start = this.selectionStart;
            var end = this.selectionEnd;
            this.value = this.value.substring(0, start) + '  ' + this.value.substring(end);
            this.selectionStart = this.selectionEnd = start + 2;
          }
        });
      });
    })();
  </script>
